version: '3.8'
services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/youtube_analytics
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}
      - NEXT_PUBLIC_YOUTUBE_API_KEY=${NEXT_PUBLIC_YOUTUBE_API_KEY}
      - KV_REST_API_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    volumes:
      - ./.env.local:/app/.env.local
    
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: youtube_analytics
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

volumes:
  postgres_data:
  redis_data: